spring:
  application:
    name: nacos-user-server
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
      discovery:
        server-addr: 127.0.0.1:8848
server:
  port: 8089

# nacos-config-spring-boot-starter 专属配置
nacos:
  config:
    maxRetry: 3
    configRetryTime: 2000
    configLongPollTimeout: 30000
    enableRemoteSyncConfig: false

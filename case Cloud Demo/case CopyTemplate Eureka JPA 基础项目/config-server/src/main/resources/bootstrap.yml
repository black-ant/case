# Native 方式
spring:
  cloud:
    config:
      server:
        native:
          search-locations: classpath:properties/
  profiles:
    active: native
server:
  port: 1008
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1003/eureka/


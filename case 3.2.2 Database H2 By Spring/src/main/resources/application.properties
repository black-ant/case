# 端口
server.port=8000
# JPA 相关配置
spring.application.name=antBlack
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
# datasource 相关配置
spring.datasource.platform=h2
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql
spring.datasource.url: jdbc:h2:file:./www/${spring.application.name}/db
#spring.datasource.url=jdbc:h2:mem:dbc2m
#spring.datasource.url=jdbc:h2:D:\\database\\h2\\data
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.h2.console.settings.web-allow-others=true
spring.datasource.h2.console.path=/h2
spring.datasource.h2.console.enabled=true
# log 相关配置
logging.level.root=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=trace

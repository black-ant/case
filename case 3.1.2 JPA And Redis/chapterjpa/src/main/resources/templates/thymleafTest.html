<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>第一篇thymleaf</title>
</head>
<body>
    <div th:each="learn : ${learnList}">
        <div class="item" th:text="${learn.name}"></div>
        <div class="item" th:text="${learn.desc}"></div>
    </div>

    <div th:each="perople : ${whos}">
        <div class="item" th:text="${perople}"></div>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css"/>
</head>
<body>

<div id="viewer">
    <strong>The example code can be slower than your environment because the code is transpiled by
        babel-standalone in runtime.</strong>
</div>

<script src="js/chat-default.js"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.js"></script>
<script src="https://uicdn.toast.com/editor-plugin-uml/1.0.0/toastui-editor-plugin-uml.min.js"></script>

<script>
    const Viewer = toastui.Editor;
    const {uml} = Viewer.plugin;

    const viewer = new Viewer({
        el: document.querySelector('#viewer'),
        initialValue: umlContent,
        plugins: [uml]
    });


</script>

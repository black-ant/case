spring:
  application:
    name: streaming-demo
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-openai-api-key}
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.7
          stream: true

server:
  port: 8080

logging:
  level:
    org.springframework.ai: DEBUG
    com.example: DEBUG
    reactor.netty: INFO

    <script>
        let sessionId = null;
        const customerId = 'CUST001';
        const customerName = 'å¼ ä¸‰';
        
        // åˆå§‹åŒ–ä¼šè¯
        async function initSession() {
            try {
                const response = await fetch('/api/customer-service/session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ customerId, customerName })
                });
                const data = await response.json();
                sessionId = data.sessionId;
                console.log('ä¼šè¯åˆ›å»ºæˆåŠŸ:', sessionId);
            } catch (error) {
                console.error('ä¼šè¯åˆ›å»ºå¤±è´¥:', error);
                addMessage('system', 'ä¼šè¯åˆ›å»ºå¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            }
        }
        
        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            if (!sessionId) {
                await initSession();
            }
            
            input.value = '';
            addMessage('user', message);
            
            const streaming = document.getElementById('streamingMode').checked;
            
            if (streaming) {
                await sendStreamingMessage(message);
            } else {
                await sendNormalMessage(message);
            }
        }
        
        // éæµå¼å‘é€
        async function sendNormalMessage(message) {
            showTyping();
            
            try {
                const response = await fetch('/api/customer-service/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, customerId, message })
                });
                
                const data = await response.json();
                hideTyping();
                addMessage('assistant', data.message);
            } catch (error) {
                hideTyping();
                addMessage('system', 'å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•');
                console.error('å‘é€å¤±è´¥:', error);
            }
        }
        
        // æµå¼å‘é€
        async function sendStreamingMessage(message) {
            const messageDiv = addMessage('assistant', '');
            
            try {
                const response = await fetch('/api/customer-service/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, customerId, message })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    fullText += chunk;
                    messageDiv.querySelector('.message-content').textContent = fullText;
                    scrollToBottom();
                }
            } catch (error) {
                messageDiv.querySelector('.message-content').textContent = 'å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•';
                console.error('æµå¼å‘é€å¤±è´¥:', error);
            }
        }
        
        // å¿«æ·æ¶ˆæ¯
        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
        
        // æ·»åŠ æ¶ˆæ¯
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }
        
        // æ˜¾ç¤ºè¾“å…¥ä¸­
        function showTyping() {
            document.getElementById('typingIndicator').classList.add('active');
        }
        
        // éšè—è¾“å…¥ä¸­
        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('active');
        }
        
        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // é”®ç›˜äº‹ä»¶
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = initSession;
    </script>

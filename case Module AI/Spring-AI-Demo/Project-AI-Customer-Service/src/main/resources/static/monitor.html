</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”‘ API Key ç›‘æ§é¢æ¿</h1>
            <p>å®æ—¶ç›‘æ§ API Key ä½¿ç”¨æƒ…å†µå’Œå¥åº·çŠ¶æ€</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        
        <div id="loading" class="loading">
            <p>æ­£åœ¨åŠ è½½ç›‘æ§æ•°æ®...</p>
        </div>
        
        <div id="dashboard" style="display: none;">
            <div class="summary" id="summary">
                <!-- æ‘˜è¦ä¿¡æ¯å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="refreshData()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
                <button class="btn btn-secondary" onclick="switchChatKey()">ğŸ”€ åˆ‡æ¢ Chat Key</button>
                <button class="btn btn-secondary" onclick="switchEmbeddingsKey()">ğŸ”€ åˆ‡æ¢ Embeddings Key</button>
            </div>
            
            <div class="keys-grid" id="keys-grid">
                <!-- API Key å¡ç‰‡å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
            </div>
            
            <div class="last-updated" id="last-updated"></div>
        </div>
    </div>

    <script>
        let refreshInterval;
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
            refreshInterval = setInterval(loadDashboard, 30000);
        });
        
        // åŠ è½½ç›‘æ§é¢æ¿æ•°æ®
        async function loadDashboard() {
            try {
                const response = await fetch('/api/monitor/dashboard');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                renderDashboard(data);
                hideError();
                
            } catch (error) {
                console.error('Failed to load dashboard:', error);
                showError('åŠ è½½ç›‘æ§æ•°æ®å¤±è´¥: ' + error.message);
            }
        }
        
        // æ¸²æŸ“ç›‘æ§é¢æ¿
        function renderDashboard(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            // æ¸²æŸ“æ‘˜è¦ä¿¡æ¯
            renderSummary(data.summary);
            
            // æ¸²æŸ“ API Key å¡ç‰‡
            renderKeys(data.keys);
            
            // æ›´æ–°æ—¶é—´æˆ³
            document.getElementById('last-updated').textContent = 
                'æœ€åæ›´æ–°: ' + new Date(data.timestamp).toLocaleString('zh-CN');
        }
        
        // æ¸²æŸ“æ‘˜è¦ä¿¡æ¯
        function renderSummary(summary) {
            const summaryContainer = document.getElementById('summary');
            summaryContainer.innerHTML = `
                <div class="summary-card">
                    <h3>æ€» Key æ•°é‡</h3>
                    <div class="value">${summary.totalKeys}</div>
                </div>
                <div class="summary-card">
                    <h3>å¥åº· Key æ•°é‡</h3>
                    <div class="value healthy">${summary.healthyKeys}</div>
                </div>
                <div class="summary-card">
                    <h3>å¼‚å¸¸ Key æ•°é‡</h3>
                    <div class="value unhealthy">${summary.unhealthyKeys}</div>
                </div>
                <div class="summary-card">
                    <h3>ä»Šæ—¥æ€»ä½¿ç”¨é‡</h3>
                    <div class="value">${summary.totalUsageToday}</div>
                </div>
                <div class="summary-card">
                    <h3>å¥åº·ç‡</h3>
                    <div class="value ${summary.healthRate >= 0.8 ? 'healthy' : 'unhealthy'}">
                        ${(summary.healthRate * 100).toFixed(1)}%
                    </div>
                </div>
            `;
        }
        
        // æ¸²æŸ“ API Key å¡ç‰‡
        function renderKeys(keys) {
            const keysContainer = document.getElementById('keys-grid');
            keysContainer.innerHTML = '';
            
            Object.entries(keys).forEach(([keyId, keyData]) => {
                const keyCard = document.createElement('div');
                keyCard.className = 'key-card';
                keyCard.innerHTML = `
                    <div class="key-header">
                        <span>ğŸ”‘ ${keyData.maskedKey}</span>
                        <span class="key-status ${keyData.healthy ? 'status-healthy' : 'status-unhealthy'}">
                            ${keyData.healthy ? 'å¥åº·' : 'å¼‚å¸¸'}
                        </span>
                    </div>
                    <div class="key-body">
                        <div class="key-stats">
                            <div class="stat-item">
                                <div class="stat-label">ä»Šæ—¥ä½¿ç”¨</div>
                                <div class="stat-value">${keyData.todayUsage}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">æ€»ä½¿ç”¨é‡</div>
                                <div class="stat-value">${keyData.totalUsage}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">é”™è¯¯æ¬¡æ•°</div>
                                <div class="stat-value ${keyData.errorCount > 0 ? 'unhealthy' : ''}">${keyData.errorCount}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">è¿ç»­é”™è¯¯</div>
                                <div class="stat-value ${keyData.consecutiveErrors > 0 ? 'unhealthy' : ''}">${keyData.consecutiveErrors}</div>
                            </div>
                        </div>
                        ${keyData.lastErrorMessage ? `
                            <div style="margin-top: 15px; padding: 10px; background: #ffeaa7; border-radius: 4px; font-size: 12px;">
                                <strong>æœ€è¿‘é”™è¯¯:</strong> ${keyData.lastErrorMessage}
                            </div>
                        ` : ''}
                        ${keyData.lastUsedTime ? `
                            <div style="margin-top: 10px; font-size: 12px; color: #7f8c8d;">
                                æœ€åä½¿ç”¨: ${new Date(keyData.lastUsedTime).toLocaleString('zh-CN')}
                            </div>
                        ` : ''}
                    </div>
                `;
                keysContainer.appendChild(keyCard);
            });
        }
        
        // åˆ·æ–°æ•°æ®
        function refreshData() {
            loadDashboard();
        }
        
        // åˆ‡æ¢ Chat Key
        async function switchChatKey() {
            try {
                const response = await fetch('/api/monitor/switch/chat', { method: 'POST' });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                alert('âœ… ' + result.message);
                loadDashboard(); // åˆ·æ–°æ•°æ®
                
            } catch (error) {
                alert('âŒ åˆ‡æ¢å¤±è´¥: ' + error.message);
            }
        }
        
        // åˆ‡æ¢ Embeddings Key
        async function switchEmbeddingsKey() {
            try {
                const response = await fetch('/api/monitor/switch/embeddings', { method: 'POST' });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                alert('âœ… ' + result.message);
                loadDashboard(); // åˆ·æ–°æ•°æ®
                
            } catch (error) {
                alert('âŒ åˆ‡æ¢å¤±è´¥: ' + error.message);
            }
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
        
        // é¡µé¢å¸è½½æ—¶æ¸…é™¤å®šæ—¶å™¨
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>

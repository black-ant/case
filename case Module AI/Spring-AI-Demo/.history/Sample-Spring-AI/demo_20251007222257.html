<body>
    <div class="container">
        <h1>ğŸ¤– Spring AI å¯¹è¯æ¼”ç¤º</h1>

            <div class="demo-card">
                <h2>ç®€å•å¯¹è¯</h2>
                <div class="input-group">
                    <textarea id="simpleInput" placeholder="è¾“å…¥ä½ çš„é—®é¢˜ï¼Œä¾‹å¦‚ï¼šè¯·ä»‹ç»ä¸€ä¸‹ Spring AI">ä½ å¥½ï¼Œè¯·ç”¨ä¸€å¥è¯ä»‹ç» Spring AI</textarea>
                </div>
                <button id="simpleBtn" onclick="sendSimpleChat()">å‘é€æ¶ˆæ¯</button>
                <div id="simpleResponse" class="response-box">ç­‰å¾…å‘é€...</div>
                <div id="simpleStatus" class="status info">ä¸€æ¬¡æ€§è¿”å›å®Œæ•´å“åº”</div>
            </div>

            <!-- æµå¼å¯¹è¯ -->
            <div class="demo-card">
                <h2>æµå¼å¯¹è¯</h2>
                <div class="input-group">
                    <textarea id="streamInput" placeholder="è¾“å…¥ä½ çš„é—®é¢˜ï¼Œä¾‹å¦‚ï¼šè¯·ç”¨ä¸‰å¥è¯ä»‹ç» Java">è¯·ç”¨ä¸‰å¥è¯ä»‹ç» Java ç¼–ç¨‹è¯­è¨€</textarea>
                </div>
                <button id="streamBtn" onclick="sendStreamChat()">å‘é€æ¶ˆæ¯ï¼ˆæµå¼ï¼‰</button>
                <div id="streamResponse" class="response-box">ç­‰å¾…å‘é€...</div>
                <div id="streamStatus" class="status info">å®æ—¶æµå¼è¿”å›ï¼ˆæ‰“å­—æœºæ•ˆæœï¼‰</div>

    <script>
        // è·å– API åŸºç¡€ URL
        function getApiUrl() {
            return document.getElementById('apiUrl').value.trim();
        }

        // ç®€å•å¯¹è¯
        async function sendSimpleChat() {
            const input = document.getElementById('simpleInput').value.trim();
            const responseBox = document.getElementById('simpleResponse');
            const statusBox = document.getElementById('simpleStatus');
            const btn = document.getElementById('simpleBtn');

            if (!input) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯');
                return;
            }

            btn.disabled = true;
            responseBox.className = 'response-box loading';
            responseBox.textContent = 'æ­£åœ¨æ€è€ƒä¸­...';
            statusBox.className = 'status info';
            statusBox.textContent = 'è¯·æ±‚ä¸­...';

            const startTime = Date.now();

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 600000); // 600ç§’è¶…æ—¶
                
                const response = await fetch(`${getApiUrl()}/api/chat/simple?message=${encodeURIComponent(input)}`, {
                    method: 'POST',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.text();
                const duration = ((Date.now() - startTime) / 1000).toFixed(2);

                responseBox.className = 'response-box';
                responseBox.textContent = result;
                statusBox.className = 'status success';
                statusBox.textContent = `âœ“ å®Œæˆï¼è€—æ—¶ ${duration} ç§’`;
            } catch (error) {
                responseBox.className = 'response-box';
                responseBox.textContent = `é”™è¯¯ï¼š${error.message}`;
                statusBox.className = 'status error';
                statusBox.textContent = 'âŒ è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦å¯åŠ¨';
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
            }
        }

        // æµå¼å¯¹è¯
        async function sendStreamChat() {
            const input = document.getElementById('streamInput').value.trim();
            const responseBox = document.getElementById('streamResponse');
            const statusBox = document.getElementById('streamStatus');
            const btn = document.getElementById('streamBtn');

            if (!input) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯');
                return;
            }

            btn.disabled = true;
            responseBox.className = 'response-box streaming';
            responseBox.textContent = '';
            statusBox.className = 'status info';
            statusBox.textContent = 'æ­£åœ¨æ¥æ”¶æµå¼å“åº”...';

            const startTime = Date.now();
            let chunkCount = 0;

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 600000); // 600ç§’è¶…æ—¶
                
                const response = await fetch(`${getApiUrl()}/api/chat/stream?message=${encodeURIComponent(input)}`, {
                    method: 'POST',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    
                    // å¤„ç† SSE æ ¼å¼çš„æ•°æ®
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            const data = line.substring(5).trim();
                            if (data) {
                                responseBox.textContent += data;
                                chunkCount++;
                                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                                responseBox.scrollTop = responseBox.scrollHeight;
                            }
                        } else if (line.trim() && !line.startsWith(':')) {
                            // é SSE æ ¼å¼ï¼Œç›´æ¥æ˜¾ç¤º
                            responseBox.textContent += line;
                            chunkCount++;
                            responseBox.scrollTop = responseBox.scrollHeight;
                        }
                    }
                }

                const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                responseBox.className = 'response-box';
                statusBox.className = 'status success';
                statusBox.textContent = `âœ“ æµå¼ä¼ è¾“å®Œæˆï¼è€—æ—¶ ${duration} ç§’ï¼Œæ¥æ”¶ ${chunkCount} ä¸ªæ•°æ®å—`;
            } catch (error) {
                responseBox.className = 'response-box';
                if (responseBox.textContent === '') {
                    responseBox.textContent = `é”™è¯¯ï¼š${error.message}`;
                }
                statusBox.className = 'status error';
                statusBox.textContent = 'âŒ è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦å¯åŠ¨';
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
            }
        }

        // æ”¯æŒå›è½¦é”®å‘é€ï¼ˆCtrl+Enterï¼‰
        document.getElementById('simpleInput').addEventListener('keydown', function(e) {

            }
        });

        document.getElementById('streamInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                sendStreamChat();
            }
        });
    </script>

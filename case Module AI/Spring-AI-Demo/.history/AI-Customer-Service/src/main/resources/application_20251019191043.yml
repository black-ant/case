spring:
  application:
    name: ai-customer-service
  
  # 数据库配置
  datasource:
    url: jdbc:h2:mem:customerservice
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # AI 配置
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
          max-tokens: 2000

# 服务器配置
server:
  port: 8080

# 日志配置
logging:
  level:
    com.example.customerservice: DEBUG
    org.springframework.ai: DEBUG

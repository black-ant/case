spring:
  application:
    name: ai-customer-service
  
  # 使用传统 Web MVC（非响应式）
  main:
    web-application-type: servlet
  
  # 数据库配置
  datasource:
    url: jdbc:h2:mem:customerservice
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # 禁用 SQL 脚本自动执行（使用 DataInitializer 代替）
  sql:
    init:
      mode: never
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # AI 配置 - DeepSeek API (OpenAI 兼容)
  ai:
    openai:
      api-key: ${DEEPSEEK_API_KEY:sk-4ZkNj89GHt26K4lyfl1JNOQuPtUeV5ktXUs8T1VbJ1iS7R5Y}
      base-url: ${DEEPSEEK_API_URL:https://992236.xyz}
      chat:
        options:
          model: ${DEEPSEEK_MODEL:gemini-2.5-pro}
          temperature: 0.7
          max-tokens: 2000

# 自定义配置 - Embeddings API (SiliconFlow)
embeddings:
  api-key: ${EMBEDDINGS_API_KEY:sk-vgerpwjpbonxajygdzkqjkitstqjshsikflawxzqhcgzecum}
  base-url: ${EMBEDDINGS_API_URL:https://api.siliconflow.cn/v1}
  model: ${EMBEDDINGS_MODEL:BAAI/bge-large-zh-v1.5}

# 服务器配置
server:
  port: 8080

# 日志配置
logging:
  level:
    com.example.customerservice: DEBUG
    org.springframework.ai: DEBUG

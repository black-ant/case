spring:
  application:
    name: sample-spring-ai
  ai:
    openai:
      # API Key 和 Base URL 从通用配置或环境变量读取
      api-key: ${OPENAI_API_KEY:sk-vgerpwjpbonxajygdzkqjkitstqjshsikflawxzqhcgzecum}
      base-url: ${OPENAI_BASE_URL:https://api.siliconflow.cn}
      chat:
        options:
          model: ${OPENAI_MODEL:zai-org/GLM-4.5-Air}
          temperature: ${OPENAI_TEMPERATURE:0.7}
  # 如果需要代理，取消注释以下配置
  # cloud:
  #   openfeign:
  #     client:
  #       config:
  #         default:
  #           connectTimeout: 30000
  #           readTimeout: 30000

server:
  port: ${SERVER_PORT:8786}

# HTTP 代理配置（如果需要通过代理访问外网）
http:
  proxy:
    enabled: ${HTTP_PROXY_ENABLED:false}  # 设置为 true 启用代理
    host: ${HTTP_PROXY_HOST:127.0.0.1}
    port: ${HTTP_PROXY_PORT:7890}
  timeout:
    connect: ${HTTP_CONNECT_TIMEOUT:30000}  # 连接超时 30 秒
    read: ${HTTP_READ_TIMEOUT:60000}        # 读取超时 60 秒
  dns:
    use-jvm-resolver: ${HTTP_DNS_USE_JVM:true}  # 使用 JVM DNS 解析器，避免 Netty DNS 超时

logging:
  level:
    org.springframework.ai: ${LOG_LEVEL_AI:DEBUG}
    com.example: ${LOG_LEVEL_APP:DEBUG}
    reactor.netty: ${LOG_LEVEL_NETTY:INFO}
